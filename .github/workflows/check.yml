jobs:
  check:
    name: Check
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
      - run: cargo check --all-features
  # test:
  #   name: Test
  #   runs-on: windows-latest
  #   steps:
  #     - uses: actions/checkout@v4
